<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Observation Dashboard" />
  <meta property="og:title" content="Observation Dashboard" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nanase.cc/observator/observation/dashboard" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://i.ytimg.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;700&family=Roboto:ital@0;1&display=swap"
    rel="stylesheet">
  <title>Observation Dashboard</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'vue';

    import 'vuetify/styles';
    import '@mdi/font/css/materialdesignicons.css';
    import { createVuetify } from 'vuetify';
    import { theme } from '@/theme'
    import * as components from 'vuetify/components';
    import * as directives from 'vuetify/directives';
    import { createPinia } from 'pinia'

    import DashboardApp from './DashboardApp.vue';
    import '@/style/main.scss';

    const vuetify = createVuetify({
      components,
      directives,
      icons: {
        defaultSet: 'mdi'
      },
      theme,
    });
    const app = createApp(DashboardApp);
    const pinia = createPinia();
    app.use(vuetify);
    app.use(pinia);
    app.mount('#app');
  </script>
</body>

</html>
